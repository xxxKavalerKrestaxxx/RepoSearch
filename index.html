<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub RepoSearch</title>
		<link rel="stylesheet" href="style41.css" />
	</head>
	<body>
		<div class="container">
			<h1>RepoSearch</h1>
			<div class="search">
				<input
					type="text"
					class="search-input"
					placeholder="Search repos..."
				/>
				<ul class="autocomplete-results"></ul>
			</div>
			<h2>Added Repositories:</h2>
			<ul class="repo-list"></ul>
		</div>
		<script src="script41.js"></script>
	</body>
</html>
